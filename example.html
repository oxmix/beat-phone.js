<style type="text/css">input {font-family: Verdana;} div {margin: 15px 0 5px;}</style>
<script src="beat-phone.js" type="text/javascript"></script>

<div>Example 1</div>

<input type="text" id="phone">

<script type="text/javascript">
	$phone({element: 'phone'});
</script>

<div>Example 2</div>

<input type="text" id="phone-1" placeholder="phone here">
<input type="text" id="phone-2" value="9163333333">

<script type="text/javascript">
	$phone({
		element: 'phone-1',
		focusInit: true
	});

	$phone({
		element: 'phone-2',
		//phone: '9164444444'
	});
</script>

<div>Example 3</div>

<input type="text" id="phone-3">

<script type="text/javascript">
	// first init
	var phone = $phone({
		element: 'phone-3',
		mask: '+_ (____) __-__-__'
	});

	// if you need to destroy object
	phone.destroy();

	// if you want to init again
	phone.init();
</script>
